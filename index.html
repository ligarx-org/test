<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Solar System Simulation</h2>
        <p>Use mouse to rotate view</p>
        <p>Scroll to zoom in/out</p>
        <p>Hold left click to rotate camera</p>
        <p>Hold right click to pan</p>
    </div>
    <div id="controls">
        <button id="speedUp">Speed Up</button>
        <button id="speedDown">Slow Down</button>
        <button id="resetSpeed">Reset Speed</button>
        <button id="toggleOrbits">Toggle Orbits</button>
        <span id="speedDisplay">Speed: 1x</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Main Three.js code
        document.addEventListener('DOMContentLoaded', function() {
            // Scene setup
            const scene = new THREE.Scene();
            
            // Camera setup
            const camera = new THREE.PerspectiveCamera(
                45, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                10000
            );
            camera.position.set(0, 200, 500);
            
            // Renderer setup
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 100;
            controls.maxDistance = 2000;
            
            // Background - Starfield
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1,
                transparent: true
            });
            
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const sunLight = new THREE.PointLight(0xffffff, 2, 1000);
            scene.add(sunLight);
            
            // Textures
            const textureLoader = new THREE.TextureLoader();
            
            // Helper function to create planets
            function createPlanet(size, textureFile, position, ring) {
                const texture = textureLoader.load(textureFile);
                const material = new THREE.MeshPhongMaterial({ 
                    map: texture,
                    shininess: 5
                });
                const geometry = new THREE.SphereGeometry(size, 32, 32);
                const planet = new THREE.Mesh(geometry, material);
                planet.castShadow = true;
                planet.receiveShadow = true;
                
                const planetObj = new THREE.Object3D();
                planetObj.add(planet);
                
                if (ring) {
                    const ringTexture = textureLoader.load(ring.texture);
                    const ringGeometry = new THREE.RingGeometry(
                        ring.innerRadius, 
                        ring.outerRadius, 
                        32
                    );
                    const ringMaterial = new THREE.MeshBasicMaterial({ 
                        map: ringTexture, 
                        side: THREE.DoubleSide,
                        transparent: true
                    });
                    const ringMesh = new THREE.Mesh(ringGeometry, ringMaterial);
                    ringMesh.rotation.x = Math.PI / 2;
                    planetObj.add(ringMesh);
                }
                
                scene.add(planetObj);
                planet.position.x = position;
                
                return {
                    mesh: planet,
                    obj: planetObj,
                    orbitSpeed: (Math.random() * 0.01) + 0.001,
                    rotationSpeed: (Math.random() * 0.02) + 0.005
                };
            }
            
            // Create the Sun
            const sunGeometry = new THREE.SphereGeometry(30, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/sun_atmos_4096.jpg'),
                color: 0xffff00
            });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sunLight.position.set(0, 0, 0);
            scene.add(sun);
            
            // Create planets
            const planets = [
                createPlanet(5, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/mercury_2048.jpg', 60), // Mercury
                createPlanet(8, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/venus_surface_2048.jpg', 90), // Venus
                createPlanet(8, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg', 120), // Earth
                createPlanet(6, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/mars_2048.jpg', 150), // Mars
                createPlanet(15, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/jupiter_2048.jpg', 190), // Jupiter
                createPlanet(12, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/saturn_2048.jpg', 240, {
                    innerRadius: 15,
                    outerRadius: 25,
                    texture: 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/saturn_ring_2048.png'
                }), // Saturn
                createPlanet(10, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/uranus_2048.jpg', 290, {
                    innerRadius: 10,
                    outerRadius: 15,
                    texture: 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/uranus_ring_2048.png'
                }), // Uranus
                createPlanet(10, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/neptune_2048.jpg', 340), // Neptune
                createPlanet(3, 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/pluto_2048.jpg', 380) // Pluto
            ];
            
            // Create orbits (visual guides)
            const orbitLines = [];
            const orbitMaterials = [
                new THREE.LineBasicMaterial({ color: 0x888888, transparent: true, opacity: 0.3 })
            ];
            
            [60, 90, 120, 150, 190, 240, 290, 340, 380].forEach((radius, i) => {
                const orbitGeometry = new THREE.BufferGeometry();
                const points = [];
                const segments = 64;
                
                for (let j = 0; j <= segments; j++) {
                    const theta = (j / segments) * Math.PI * 2;
                    points.push(
                        new THREE.Vector3(
                            Math.cos(theta) * radius,
                            0,
                            Math.sin(theta) * radius
                        )
                    );
                }
                
                orbitGeometry.setFromPoints(points);
                const orbitLine = new THREE.Line(orbitGeometry, orbitMaterials[0]);
                scene.add(orbitLine);
                orbitLines.push(orbitLine);
            });
            
            // Animation variables
            let animationSpeed = 1;
            let showOrbits = true;
            
            // Controls UI
            document.getElementById('speedUp').addEventListener('click', () => {
                animationSpeed *= 1.5;
                updateSpeedDisplay();
            });
            
            document.getElementById('speedDown').addEventListener('click', () => {
                animationSpeed /= 1.5;
                updateSpeedDisplay();
            });
            
            document.getElementById('resetSpeed').addEventListener('click', () => {
                animationSpeed = 1;
                updateSpeedDisplay();
            });
            
            document.getElementById('toggleOrbits').addEventListener('click', () => {
                showOrbits = !showOrbits;
                orbitLines.forEach(orbit => {
                    orbit.visible = showOrbits;
                });
            });
            
            function updateSpeedDisplay() {
                document.getElementById('speedDisplay').textContent = 
                    `Speed: ${animationSpeed.toFixed(2)}x`;
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate the Sun
                sun.rotation.y += 0.002 * animationSpeed;
                
                // Update planets
                planets.forEach(planet => {
                    planet.obj.rotation.y += planet.orbitSpeed * animationSpeed;
                    planet.mesh.rotation.y += planet.rotationSpeed * animationSpeed;
                });
                
                // Update controls
                controls.update();
                
                // Render scene
                renderer.render(scene, camera);
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Start animation
            animate();
        });
    </script>
</body>
</html>
