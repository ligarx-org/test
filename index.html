<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Shifrlangan iframe yuklanmoqda</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="frame-container"></div>

  <script>
    // Base64 ko‘rinishida shifrlangan URL
    const encodedURL = "aHR0cHM6Ly9kZXZhaS0zamZrLm9ucmVuZGVyLmNvbQ=="; // https://devai-3jfk.onrender.com

    // Base64 ni oddiy URL ga aylantiruvchi funksiya
    function decodeBase64(str) {
      return decodeURIComponent(atob(str).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }

    // iframe elementini yaratamiz
    const iframe = document.createElement("iframe");
    iframe.src = decodeBase64(encodedURL);

    // iframe ni sahifaga qo‘shamiz
    document.getElementById("frame-container").appendChild(iframe);
  </script>
</body>
</html>
