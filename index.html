<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Shifrlangan iframe yuklanmoqda</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="frame-container"></div>

  <script>
    // Shifrlangan iframe URL (Base64 orqali)
    const encodedURL = "aHR0cHM6Ly9iYWNrZ3Jvb29vbmQub25yZW5kZXIuY29t"; // https://backgrooound.onrender.com

    // Base64 decode qilish funksiyasi
    function decodeBase64(str) {
      return decodeURIComponent(atob(str).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }

    // iframe yaratish
    const iframe = document.createElement("iframe");
    iframe.src = decodeBase64(encodedURL);

    // iframe ni sahifaga qo'shish
    document.getElementById("frame-container").appendChild(iframe);
  </script>
</body>
</html>
