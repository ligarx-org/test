<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuklanmoqda...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #frame-container {
      width: 100vw;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="frame-container"></div>

  <script>
    // Base64 bilan kodlangan URL
    const encodedURL = "aHR0cHM6Ly9kZXZhaS0zamZrLm9ucmVuZGVyLmNvbQ=="; // https://devai-3jfk.onrender.com

    // Base64 decode funksiyasi
    function decodeBase64(str) {
      return decodeURIComponent(atob(str).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }

    // iframe yaratish va sahifaga qoâ€˜shish
    const iframe = document.createElement("iframe");
    iframe.src = decodeBase64(encodedURL);
    document.getElementById("frame-container").appendChild(iframe);
  </script>
</body>
</html>
